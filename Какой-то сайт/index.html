<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<title>Random site</title>
</head>

<body>
	<header>
		<h3>RANDOM SITE</h3>
	</header>

	<div class="txt">
		<div class="bg">
			<h1>Welcome!</h1>
			<p>Below is a slider with pictures (or without if i scored them)</p>
		</div>
	</div>

		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
				<img src="pictures/maxresdefault.jpg" />
			 </div>
			 <div class="swiper-slide">
				<img src="pictures/nature.jpg" />
			 </div>
			 <div class="swiper-slide">
				<img src="pictures/s15.png" />
			 </div>
			 <div class="swiper-slide">
				<img src="pictures/zakat.jpg" />
			 </div>
			 <div class="swiper-slide">
				<img src="pictures/обои.jpg" />
			 </div>
			</div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-pagination"></div>
			<div class="autoplay-progress">
			  <svg viewBox="0 0 48 48">
				 <circle cx="24" cy="24" r="20"></circle>
			  </svg>
			  <span></span>
			</div>
		 </div>
	
	<footer>
		<div class="foot">
			<h2>Created by NeYru</h2>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
